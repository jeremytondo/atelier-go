name: Snapshot Build

on:
  workflow_dispatch: # Manual trigger only

permissions:
  contents: read

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for GoReleaser to calculate versions

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Run GoReleaser (Snapshot)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          # --snapshot: builds but doesn't publish
          # --skip=publish: ensures we don't try to push anything
          # --clean: removes dist folder before building
          args: release --snapshot --clean --skip=publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-binaries
          path: dist/*
          retention-days: 5 # Good practice to clean up old snapshots
