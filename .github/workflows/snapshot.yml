name: Snapshot Build

on:
  workflow_dispatch: # Manual trigger only

permissions:
  contents: read

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for GoReleaser to calculate versions

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Run GoReleaser (Snapshot)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          # --snapshot: builds but doesn't publish
          # --skip=publish: ensures we don't try to push anything
          # --clean: removes dist folder before building
          args: release --snapshot --clean --skip=publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: dist/checksums.txt
          retention-days: 5

      - name: Upload Linux Builds
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: dist/*_linux_*.tar.gz
          retention-days: 5

      - name: Upload macOS Builds
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: dist/*_darwin_*.tar.gz
          retention-days: 5

      - name: Upload Windows Builds
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: dist/*_windows_*.zip
          retention-days: 5
