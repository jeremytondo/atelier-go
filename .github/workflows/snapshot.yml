name: Snapshot Build

on:
  workflow_dispatch: # Manual trigger only

permissions:
  contents: read

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for GoReleaser to calculate versions

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Run GoReleaser (Snapshot)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: ~> v2
          # --snapshot: builds but doesn't publish
          # --skip=publish: ensures we don't try to push anything
          # --clean: removes dist folder before building
          args: release --snapshot --clean --skip=publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: dist/checksums.txt
          retention-days: 5

      # Linux AMD64
      - name: Set Linux AMD64 Name
        id: linux-amd64
        run: echo "filename=$(basename dist/*_linux_amd64.tar.gz)" >> $GITHUB_OUTPUT
      - name: Upload Linux AMD64
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.linux-amd64.outputs.filename }}
          path: dist/${{ steps.linux-amd64.outputs.filename }}
          retention-days: 5

      # Linux ARM64
      - name: Set Linux ARM64 Name
        id: linux-arm64
        run: echo "filename=$(basename dist/*_linux_arm64.tar.gz)" >> $GITHUB_OUTPUT
      - name: Upload Linux ARM64
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.linux-arm64.outputs.filename }}
          path: dist/${{ steps.linux-arm64.outputs.filename }}
          retention-days: 5

      # macOS AMD64
      - name: Set macOS AMD64 Name
        id: macos-amd64
        run: echo "filename=$(basename dist/*_darwin_amd64.tar.gz)" >> $GITHUB_OUTPUT
      - name: Upload macOS AMD64
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.macos-amd64.outputs.filename }}
          path: dist/${{ steps.macos-amd64.outputs.filename }}
          retention-days: 5

      # macOS ARM64
      - name: Set macOS ARM64 Name
        id: macos-arm64
        run: echo "filename=$(basename dist/*_darwin_arm64.tar.gz)" >> $GITHUB_OUTPUT
      - name: Upload macOS ARM64
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.macos-arm64.outputs.filename }}
          path: dist/${{ steps.macos-arm64.outputs.filename }}
          retention-days: 5
